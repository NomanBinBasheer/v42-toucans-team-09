<!DOCTYPE html>
<html lang="en-US" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chuck Norris Facts</title>
    <link
      rel="shortcut icon"
      type="image/png"
      href="images/chuck-norris-icon.png" />
    <link rel="icon" type="image/x-icon" href="images/favicon.ico" />
    <link rel="stylesheet" href="styles/styles.css" />
    <!--google icon to change background-->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  </head>
  <body>
    <!-- <div class="background">
      <img src="images/desert-background.jpg">
    </div> -->

    <!--change background icon-->
    <a href="#" class="change-background">
      <span class="material-symbols-outlined icon" id="change-background"
        >nightlight</span
      >
    </a>
    <header>
      <img src="images/martial-arts.png" class="header-icon" />
      <h1>Chuck Norris Facts</h1>
      <img src="images/martial-arts.png" class="header-icon" />
    </header>
    <main>
      <div class="chuck-img-container">
        <img src="images/chuck-norris-icon.png" />
      </div>

      <div class="quotes-box"><p id="quotes-text"></p></div>

      <div class="fact-btns-container">
        <div class="random-btn-container">
          <button class="btn random-btn" id="random-btn">RANDOM FACT</button>
        </div>

        <form class="generate-section" id="form">
          <select name="categories" class="btn" id="categories">
            <option value="none" selected>-- Please choose a category --</option>
          </select>

          <button class="btn generate-btn">GENERATE</button>

          <input
            type="text"
            class="btn"
            id="form-input"
            placeholder="Or input some text..." />
        </form>
      </div>
    </main>
    <footer>
      <p>
        Project made by Toucans Team 09 | Source code
        <a href="https://github.com/chingu-voyages/v42-toucans-team-09"
          >available here</a
        >
      </p>
    </footer>
    <script src="src/main.js" type="module"></script>
  </body>
</html>
