<!DOCTYPE html>
<html lang="en-US" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chuck Norris Facts</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.ico" />
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <div class="background">
      <img src="images/desert-background.jpg">
    </div>
    <header>
      <img src="images/martial-arts.png" class="header-icon"/>
      <h1>Chuck Norris Facts</h2>
      <img src="images/martial-arts.png" class="header-icon"/>
    </header>
    <main>
      <div class="chuck-img-container">
        <img src="images/chuck-norris-icon.png">
      </div>

      <div class="quotes-box"></div>

      <div class="fact-btns-container">
        <div class="random-btn-container">
          <button class="btn random-btn">RANDOM FACT</button>
        </div>

        <div class="generate-section">
          <select name="categories" class="btn">
            <option value="">Choose a category</option>
            <option>Animal</option>
            <option>Career</option>
            <option>Celebrity</option>
            <option>Dev</option>
            <option>Fashion</option>
            <option>Food</option>
            <option>History</option>
            <option>Money</option>
            <option>Movie</option>
            <option>Music</option>
            <option>Science</option>
            <option>Sport</option>
            <option>Travel</option>
          </select>

          <button class="btn generate-btn">GENERATE</button>

          <input type="text" class="btn" placeholder="Or input some text...">
        </div>
       
      </div>
    </main>
    <footer>
      <p>
        Project made by Toucans Team 09
      </p>
      <p>
        Source code <a href="https://github.com/chingu-voyages/v42-toucans-team-09">available here</a>
      </p>
      <p>Credit: <a href="https://www.freepik.com/free-vector/wild-desert-landscape-daytime-scene_11447175.htm">Image by brgfx</a> on Freepik</p>
    </footer>

  </body>
</html>
